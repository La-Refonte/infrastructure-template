# ===========================================
# CERCLE DES VOYAGES - Dashboard Analytics
# Application frontend + API backend
# ===========================================

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name cercledesvoyages.larefonte.store;
    return 301 https://$host$request_uri;
}

# Dashboard Cercle des Voyages
server {
    listen 443 ssl http2;
    server_name cercledesvoyages.larefonte.store;

    # Limites
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Configuration SSL compl�te
    include /etc/nginx/options-ssl-nginx.conf;

    # Logs sp�cifiques
    access_log /var/log/nginx/cercledesvoyages.access.log;
    error_log /var/log/nginx/cercledesvoyages.error.log;

    # Rate limiting pour SPA + API
    limit_req zone=general burst=30 nodelay;
    limit_conn conn_limit_per_ip 15;

    # Headers de s�curit� sp�cifiques SPA
    add_header X-Frame-Options DENY always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # Frontend statique (Dashboard)
    location / {
        root /var/www/dashboard;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache statique pour les images et fonts uniquement
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Cache court pour JS/CSS (1 heure)
        location ~* \.(js|css)$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            access_log off;
        }
        
        # Pas de cache pour les fichiers de configuration
        location ~* /config\.(js|json)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Pas de cache pour l'index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # API Backend sur port 3001
    location /api/ {
        # Rate limiting sp�cifique API
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;   
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s; 
        
        # Headers CORS sécurisés pour l'API
        set $cors_origin "";
        if ($http_origin ~* ^https?://(cercledesvoyages\.larefonte\.store|localhost:8080|127\.0\.0\.1:8080)$) {
            set $cors_origin $http_origin;
        }
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, X-Requested-With" always;
        
        # Gestion des requêtes preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, X-Requested-With" always;
            add_header Access-Control-Max-Age 3600 always;  # Réduit à 1h
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
}