# ===========================================
# LAREFONTE MAIN - Express + noVNC
# Services liés fonctionnant ensemble
# ===========================================

# Redirection HTTP vers HTTPS pour les domaines principaux
server {
    listen 80;
    server_name larefonte.store www.larefonte.store vnc.larefonte.store;
    return 301 https://$host$request_uri;
}

# Site principal - Express (larefonte.store)
server {
    listen 443 ssl http2;
    server_name larefonte.store www.larefonte.store;

    # Limites et timeouts
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Configuration SSL complète
    include /etc/nginx/options-ssl-nginx.conf;

    # Logs spécifiques
    access_log /var/log/nginx/larefonte-main.access.log;
    error_log /var/log/nginx/larefonte-main.error.log;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit_per_ip 20;

    # Header de sécurité spécifique (strict)
    add_header X-Frame-Options DENY always;

    # Application Express sur port 3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 1800s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}

# noVNC - Interface web pour VNC (vnc.larefonte.store)
server {
    listen 443 ssl http2;
    server_name vnc.larefonte.store;
    
    # Authentification basique
    auth_basic "Zone Protégée - VNC Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Limites
    client_max_body_size 50M;

    # Configuration SSL complète
    include /etc/nginx/options-ssl-nginx.conf;

    # Logs spécifiques
    access_log /var/log/nginx/vnc.access.log;
    error_log /var/log/nginx/vnc.error.log;

    # Rate limiting pour VNC
    limit_req zone=general burst=10 nodelay;
    limit_conn conn_limit_per_ip 5;

    # Header de sécurité spécifique VNC (permet same-origin)
    add_header X-Frame-Options SAMEORIGIN always;

    # noVNC sur port 6080
    location / {
        proxy_pass http://localhost:6080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Support WebSocket pour VNC
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        
        # Optimisations pour VNC
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
    }
}