# ===========================================
# N8N - Workflow Automation
# Service indépendant d'automatisation
# ===========================================

# Redirection HTTP vers HTTPS pour N8N
server {
    listen 80;
    server_name n8n.larefonte.store;
    return 301 https://$host$request_uri;
}

# N8N - Interface d'automatisation
server {
    listen 443 ssl http2;
    server_name n8n.larefonte.store;

    # Limites adaptées pour N8N
    client_max_body_size 50M;
    client_body_timeout 300s;
    client_header_timeout 60s;

    # Configuration SSL complète
    include /etc/nginx/options-ssl-nginx.conf;

    # Logs spécifiques N8N
    access_log /var/log/nginx/n8n.access.log;
    error_log /var/log/nginx/n8n.error.log;

    # Header de sécurité spécifique N8N (permet same-origin)
    add_header X-Frame-Options SAMEORIGIN always;

    # N8N sur port 5678
    location / {
        proxy_pass http://localhost:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Support WebSocket pour N8N
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        
        # Optimisations pour N8N
        proxy_buffering off;
        proxy_cache off;
        gzip off;
        proxy_read_timeout 600s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
    }
}